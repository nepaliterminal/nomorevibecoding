<!DOCTYPE html>
<html>
  <head>
    <title>Abhinav's First Webpage</title>
    <style>
      #stars span {
        font-size: 3.5rem;
        cursor: pointer;
        color: lightgray;
        transition: color 0.2s;
      }
      #stars span.selected {
        color: gold;
      }
      form {
        margin-top: 30px;
        font-family: sans-serif;
      }
      label {
        display: block;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Welcome people</h1>
    <p>This is my first webpage</p>

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1">
      <button>Click me</button>
    </a>

    <!-- ðŸ’¬ Review Form -->
    <form action="https://formspree.io/f/mblarypl" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="rating">Rate this page:</label>
      <div id="stars">
        <span data-value="1">â˜…</span>
        <span data-value="2">â˜…</span>
        <span data-value="3">â˜…</span>
        <span data-value="4">â˜…</span>
        <span data-value="5">â˜…</span>
      </div>
      <input type="hidden" name="rating" id="rating" required>

      <label for="review">Your Review:</label>
      <textarea name="review" id="review" rows="4" cols="40" required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <input type="hidden" name="_subject" value="New review submitted">
    <br><br>
    <script>
      const stars = document.querySelectorAll("#stars span");
      const ratingInput = document.getElementById("rating");

      stars.forEach(star => {
        star.addEventListener("click", () => {
          const rating = star.getAttribute("data-value");
          ratingInput.value = rating;

          // Clear old selection
          stars.forEach(s => s.classList.remove("selected"));

          // Highlight selected stars
          for (let i = 0; i < rating; i++) {
            stars[i].classList.add("selected");



          }
        });
      });
    </script>
  </body>
</html>
