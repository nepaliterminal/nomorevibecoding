  <div class="main">
    <h1>Welcome people</h1>

    <form action="https://formspree.io/f/mblarypl" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="rating">Rate this page:</label>
      < id="stars">
